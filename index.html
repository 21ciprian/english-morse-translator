<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<title>English to Morse Code Translator</title>
	</head>
	<body>
		<header>
			<a href="https://en.wikipedia.org/wiki/Samuel_Morse" target="_blank">
				<img src="./images/portrait.jpg" alt="Samuel F.B. Morse" />
			</a>
			<h1>"What hath God wrought?"</h1>
		</header>
		<h3>MORSE CODE FACTS</h3>
		<section
			id="carouselExampleSlidesOnly"
			class="carousel slide"
			data-bs-ride="carousel"
		>
			<div class="carousel-inner"></div>
		</section>
		<main>
			<section class="english-morse">
				<h2>English to Morse</h2>
				<label for="english" aria-label="english"></label>
				<input
					type="text"
					class="english"
					placeholder="Type here..."
					name="english"
					required
				/>
				<p class="morse-output"></p>
			</section>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
